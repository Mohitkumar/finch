syntax = "proto3";

option go_package="github.com/mohitkumar/api_v1";

import "api/v1/store.proto";
import "api/v1/log.proto";

message LogItem{
    string queueName =1;
    LogRecord logRecord = 2;
}
message DataRecord{
    oneof Record{
        KVItem kvItem = 1;
        LogItem logItem = 2;
    }
}


